<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/style.css">
    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@v0.176.0/build/three.module.js",
          "three/addons/": "https://cdn.jsdelivr.net/npm/three@v0.176.0/examples/jsm/"
        }
      }
    </script>
    <script type="module" src="js/main-script.js"></script>
    <title>Robo</title>
    <style>
        body {
            margin: 0;
            background-color: black;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        
        .hud {
            position: absolute;
            bottom: 20px;
            color: white;
            background-color: rgba(24, 24, 24, 0.6);
            padding: 15px;
            border-radius: 5px;
            width: 280px;
        }
        
        #right-hud {
            right: 20px;
        }
        
        #left-hud {
            left: 20px;
        }
        
        .control-section {
            margin-bottom: 15px;
        }
        
        .section-title {
            font-weight: bold;
            margin-bottom: 10px;
            color: #4CAF50;
        }
        
        .control-item {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }
        
        .control-label {
            flex: 1;
            margin-right: 10px;
        }
        
        .key {
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #333;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .key.active {
            background-color: #4CAF50;
        }
    </style>
  </head>

  <body>
    <!-- Right-side HUD for camera controls -->
    <div id="right-hud" class="hud">
        <!-- Camera Controls Section -->
        <div class="control-section">
            <div class="section-title">Camera Views</div>
            <div class="control-item">
                <span class="control-label">Frontal Camera</span>
                <div class="key" id="key1" title="Frontal Camera">1</div>
            </div>
            <div class="control-item">
                <span class="control-label">Lateral Camera</span>
                <div class="key" id="key2" title="Lateral Camera">2</div>
            </div>
            <div class="control-item">
                <span class="control-label">Top Camera</span>
                <div class="key" id="key3" title="Top Camera">3</div>
            </div>
            <div class="control-item">
                <span class="control-label">Perspective Camera</span>
                <div class="key" id="key4" title="Perspective Camera">4</div>
            </div>
        </div>
        <!-- Display Options Section -->
        <div class="control-section">
            <div class="section-title">Display Options</div>
            <div class="control-item">
                <span class="control-label">Toggle Wireframe</span>
                <div class="key" id="key7" title="Toggle Wireframe">7</div>
            </div>
        </div>
    </div>
    
    <!-- Left-side HUD for robot controls and display options -->
    <div id="left-hud" class="hud">
        <!-- Head Rotation Controls Section -->
        <div class="control-section">
            <div class="section-title">Movements</div>
            <div class="control-item">
                <span class="control-label">Transform into Truck</span>
                <div class="key" id="keyC" title="Transform robot to truck">C</div>
            </div>
            <div class="control-item">
                <span class="control-label">Transform into Robot</span>
                <div class="key" id="keyV" title="Transform robot to robot">V</div>
            </div>
            <div class="control-item">
                <span class="control-label">Head Backwards</span>
                <div class="key" id="keyR" title="Rotate Head Backward (Looking Up)">R</div>
            </div>
            <div class="control-item">
                <span class="control-label">Head Forwards</span>
                <div class="key" id="keyF" title="Rotate Head Forward (Looking Down)">F</div>
            </div>
            <div class="control-item">
                <span class="control-label">Arms Outwards</span>
                <div class="key" id="keyE" title="Translate Arms Outwards">E</div>
            </div>
            <div class="control-item">
                <span class="control-label">Arms Inwards</span>
                <div class="key" id="keyD" title="Translate Arms Outwards">D</div>
            </div>
            <div class="control-item">
                <span class="control-label">Legs Outwards</span>
                <div class="key" id="keyW" title="Translate Legs Outwards">W</div>
            </div>
            <div class="control-item">
                <span class="control-label">Legs Inwards</span>
                <div class="key" id="keyS" title="Translate Legs Inwards">S</div>
            </div>
            <div class="control-item">
                <span class="control-label">Feet Outwards</span>
                <div class="key" id="keyA" title="Translate Feet Outwards">A</div>
            </div>
            <div class="control-item">
                <span class="control-label">Feet Inwards</span>
                <div class="key" id="keyQ" title="Translate Feet Inwards">Q</div>
            </div>
        </div>
    </div>
  </body>
</html>
